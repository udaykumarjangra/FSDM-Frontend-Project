    <main>
      <!--Landing-->
      <section class="p-5 text-center landing">
        <h3>Hotel & Resort</h3>
        <h1>Welcome To Hilton Hotels</h1>
        <button class="btn btn-outline-success" href="#">Discover Now</button>
      </section>

      <!--Availability-->
      <section class="check-availability">
        <div class="card mx-5 justify-content-between align-items-center px-10">
          <div class="d-flex">
            <form class="row">
              <div class="mb-3 col-md-8">
                <div class="row">
                  <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Check In</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="yyyy-mm-dd">
                  </div>
                  <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Check Out</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="yyyy-mm-dd">
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-4">
                <div class="row">
                  <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Room</label>
                    <select class="form-select">
                      <option selected>1</option>
                      <option value="room-2">2</option>
                      <option value="room-3">3</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Adult</label>
                    <select class="form-select">
                      <option selected>1</option>
                      <option value="adult-2">2</option>
                      <option value="adult-3">3</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Children</label>
                    <select class="form-select">
                      <option selected>1</option>
                      <option value="child-2">2</option>
                      <option value="child-3">3</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>


      <section class="welcome-message">

      <section class="testimonials">

      </section>
      <section class="our-blog">

      </section>
      <section class="contact-us">

      </section>
