<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Hilton Hotel and Resort | Checkout</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white p-0">
      <div class="container">
        <a href="#">
          <img
            id="logo"
            src="./img/companylogo.PNG"
            class="navbar-brand"
            href="#"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse navbar-right"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#about-us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rooms.html">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item nav-book-now">
              <a class="nav-link" href="./rooms.html">Book Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mb-5">
      <section id="checkout">
        <div class="container">
          <div class="py-5 text-center">
            <h2 class="color-main">Checkout form</h2>
          </div>
          <div class="row">
            <div class="col-md-8 order-2 order-md-1">
              <h4 class="mb-3">Billing Details</h4>
              <form class="form-group">
                <div class="row">
                  <div class="col-md-6 mb-3 custom-input">
                    <label for="firstName"><i class="bi bi-person"></i> </label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col-md-6 mb-3 custom-input">
                    <label for="lastName">
                      <i class="bi bi-person"></i>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-3 custom-input">
                    <label for="email"> <i class="bi bi-envelope"></i></label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="E-mail"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mb-3 custom-input">
                    <label for="address"><i class="bi bi-signpost"></i></label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      placeholder="Street Address"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-5 mb-3 custom-input">
                    <label for="country"
                      ><i class="bi bi-globe-central-south-asia"></i
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      placeholder="Country"
                    />
                  </div>
                  <div class="col-md-4 mb-3 custom-input">
                    <label for="state"><i class="bi bi-flag"></i></label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      placeholder="State"
                    />
                  </div>
                  <div class="col-md-3 mb-3 custom-input">
                    <label for="zipcode"><i class="bi bi-signpost"></i></label>
                    <input
                      type="text"
                      class="form-control"
                      id="zipcode"
                      placeholder="Zip Code"
                      required
                    />
                  </div>
                </div>
                <hr class="mb-4" />

                <h4 class="mb-3">Payment Details</h4>

                <div class="row">
                  <div class="col-md-6 mb-3 custom-input">
                    <label for="cc-name"
                      ><i class="bi bi-person-badge"></i
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="Name On Card"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3 custom-input">
                    <label for="cc-number"
                      ><i class="bi bi-credit-card"></i
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-number"
                      placeholder="Card Number"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3 custom-input">
                    <label for="cc-expiration"
                      ><i class="bi bi-calendar-date"></i
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-expiration"
                      placeholder="Exipry"
                    />
                  </div>
                  <div class="col-md-3 mb-3 custom-input">
                    <label for="cc-expiration"><i class="bi bi-123"></i></label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-cvv"
                      placeholder="CVV"
                    />
                  </div>
                </div>

                <button class="btn custom-fill-button" type="submit">
                  Submit
                </button>
              </form>
            </div>
            <div class="cart order-1 order-md-2 col-md-4 mb-4">
              <h4
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span>Your cart</span>
                <span class="badge badge-secondary badge-pill">1</span>
              </h4>
              <ul class="list-group mb-3">
                <li
                  class="list-group-item d-flex justify-content-between lh-condensed"
                >
                  <div>
                    <h6 class="my-0">Studio Room</h6>
                    <small class="text-muted">12/10/2023 - 17/10/2023</small>
                  </div>
                  <span class="text-muted">$100</span>
                </li>

                <li
                  class="list-group-item d-flex justify-content-between bg-light"
                >
                  <div class="text-success">
                    <h6 class="my-0">Promo code</h6>
                    <small>HILTONNEW</small>
                  </div>
                  <span class="text-success">-$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$95</strong>
                </li>
              </ul>
              <form class="card p-2">
                <div class="custom-input input-group">
                  <label for="promoCode"><i class="bi bi-tag-fill"></i></label>
                  <input
                    type="text"
                    class="form-control"
                    id="promoCode"
                    placeholder="Promo code"
                  />

                  <div class="input-group-append">
                    <button type="submit" class="btn custom-fill-button">
                      Redeem
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer class="p-5 text-white">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
            </a>
            <span class="mb-3 mb-md-0">© Hilton Hotels and Resorts</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a href="#"><i class="bi bi-twitter text-white"></i></a>
            </li>
            <li class="ms-3">
              <a href="#"><i class="bi bi-facebook text-white"></i></a>
            </li>
            <li class="ms-3">
              <a href="#"><i class="bi bi-instagram text-white"></i></a>
            </li>
          </ul>
        </footer>
      </div>
    </footer>
  </body>
  <script src="./js/bootstrap.min.js"></script>
</html>
